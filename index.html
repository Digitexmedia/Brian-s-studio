<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brian's Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://img.freepik.com/free-photo/flat-view-colorful-paint-splashes_23-2148864940.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      max-width: 90%;
      margin: auto;
      margin-top: 15vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-buttons button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .nav-buttons button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400%;
      animation: glow 5s linear infinite;
      z-index: -1;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-buttons button:hover::before {
      opacity: 1;
    }

    @keyframes glow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.6);
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-button:hover {
      background: #f3d9b1;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">‚Üê Back</button>
  <div class="overlay">
    <h1>Brian's Studio</h1>
    <p>Where Imagination Becomes Canvas</p>
    <div class="nav-buttons">
      <button onclick="navigateTo('gallery.html')">Gallery</button>
      <button onclick="navigateTo('shop.html')">Shop</button>
      <button onclick="navigateTo('about.html')">About</button>
      <button onclick="navigateTo('contact.html')">Contact</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
