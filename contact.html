<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact ‚Äì Brian's Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papJ8+1MQ4S4HXzUO9oJ4K3o+jXtqDcF5Q+BrLkXGx+y8zOwF+8qgqJcqOYIvK0Sc+6ixjrcfRkgJ2AC3nR2Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/free-photo/flat-view-colorful-paint-splashes_23-2148864940.jpg') center/cover fixed no-repeat;
      color: #fff;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 50;
    }
    .back-button:hover {
      background: #ffb347;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: #fff;
      font-size: 1rem;
      color: #000;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    button[type="submit"]:hover {
      box-shadow: 0 0 15px #fff;
    }
     .whatsapp-icon {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .social-links {
      text-align: center;
      margin-top: 2rem;
    }
    .social-links a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-links img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê Back</button>
  <div class="container">
    <h1>Contact Brian's Studio</h1>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    
     <div class="contact-details">
    <p>üìß Email: <a href="mailto:lilmacur@gmail.com">lilmacur@gmail.com</a></p>
    <p>
      <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <a href="https://wa.me/254706648713" target="_blank">Chat on WhatsApp</a>
    </p>
  </div>

  <div class="social-links">
  <a href="https://www.instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
  <a href="https://www.facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
  <a href="https://www.twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
  <a href="https://www.youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
  </div>
</div>



  </div>
</body>
</html>
